<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Privacy Policy | Alilee Fashion</title>
  <link rel="stylesheet" href="/css/basic.css">
  <style>
    body {
      background-color: #f9f5e3;
      font-family: 'Playfair Display', serif;
      color: #001C6C;
      padding: 2rem;
    }
    h1 {
      color: #001C6C;
      margin-bottom: 1rem;

    p {
      max-width: 700px;
      line-height: 1.6;
    }

<body>
  <h1>Privacy Policy</h1>
  <p>Your privacy matters to us. We collect minimal data to fulfill your orders and do not share your personal information with third parties. For full details, contact us directly.</p>
<script>
    // this goes to all html pages to load navbar dynamically
    fetch('/partials/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
        // Re-initialize Bootstrap components if needed
        new bootstrap.Collapse(document.getElementById('navbarNav'));
      });

      // this goes to all html pages to load footer dynamically
      fetch('/partials/footer.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('footer-placeholder').innerHTML = html;
        });
   </script>
</body>
</html>
