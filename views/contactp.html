<!DOCTYPE html>
<html lang="en">
<head>
 <!-- Same head section as index.html -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Alilee Fashion</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap CSS to deliver icons to my contact section-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap CSS to deliver icons to my footer section-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/basic.css">
</head>
<body>
  <!-- this is a placeholder, navbar code should be here but i have placed it in a partials folder, i shall use JS to load it. -->
  <div id="navbar-placeholder"></div>

      <!-- contact form section-->
      <section id="contact" class="contact-section" style="background-color: #f9f5e3; padding: 60px 0;">
        <div class="container">
          <h2 class="text-center mb-4">Get in Touch</h2>
          <p class="text-center mb-5">Have questions or want to request a quote? Fill out the form below and we'll get back to you!</p>

          <form id="contactForm" class="contact-form" style="max-width: 600px; margin: 0 auto;">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" name="subject">
            </div>

            <div class="mb-4">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4 py-2">Send Message</button>
            </div>

            <!-- Feedback message -->
            <div id="formMessage" class="mt-3 text-center"></div>
          </form>
        </div>
      </section>
      <!-- end of contact form section-->
      <!-- load the footer-->
    <div id="footer-placeholder"></div>

    <!-- my floating whatsapp icon-->
    <a href="https://wa.me/+254785687846" target="_blank" class="whatsapp-float" aria-label="Chat on WhatsApp">
    <i class="bi bi-whatsapp"></i>
    </a>
<script>
    // this goes to all html pages to load navbar dynamically
    fetch('/partials/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
        // Re-initialize Bootstrap components if needed
        new bootstrap.Collapse(document.getElementById('navbarNav'));
      });

      // this goes to all html pages to load footer dynamically
      fetch('/partials/footer.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('footer-placeholder').innerHTML = html;
        });
   </script>


   <!-- scroll-up button HTML  -->
<a href="#" id="scroll-up" class="scrollup" aria-label="Scroll to top">
  <i class="bi bi-arrow-up scrollup__icon"></i>
</a>
</body>
</html>
